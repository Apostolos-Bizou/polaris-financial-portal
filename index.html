<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaris Financial Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0a1a0a;
            --bg-card: #0d1f0d;
            --polaris-green: #2E7D32;
            --polaris-gold: #D4AF37;
            --text-primary: #e8f5e9;
            --text-secondary: #a5d6a7;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(46, 125, 50, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(46, 125, 50, 0.05) 0%, transparent 70%);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }
        
        /* Logo */
        .logo-section {
            margin-bottom: 3rem;
        }
        
        .polaris-star {
            font-size: 4rem;
            background: linear-gradient(135deg, #FFD700, #FFA000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            display: inline-block;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8)); }
        }
        
        .polaris-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--polaris-gold), #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-top: 0.5rem;
        }
        
        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Portal Cards */
        .portals {
            display: flex;
            gap: 3rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2.5rem;
        }
        
        .portal-card {
            background: linear-gradient(145deg, var(--bg-card), rgba(10, 26, 10, 0.9));
            border: 2px solid rgba(46, 125, 50, 0.3);
            border-radius: 24px;
            padding: 2rem 2rem;
            width: 280px;
            height: 280px;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .portal-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--polaris-green), var(--polaris-gold));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .portal-card:hover {
            transform: translateY(-10px);
            border-color: var(--polaris-green);
            box-shadow: 0 20px 60px rgba(46, 125, 50, 0.3);
        }
        
        .portal-card:hover::before {
            opacity: 1;
        }
        
        .portal-card.admin {
            border-color: rgba(25, 118, 210, 0.3);
        }
        
        .portal-card.admin:hover {
            border-color: #1976D2;
            box-shadow: 0 20px 60px rgba(25, 118, 210, 0.3);
        }
        
        .portal-card.admin::before {
            background: linear-gradient(90deg, #1565C0, #42A5F5);
        }
        
        .portal-icon {
            font-size: 5rem;
            display: block;
        }
        
        .portal-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .portal-card.admin .portal-title {
            color: #42A5F5;
        }
        
        .portal-card.client .portal-title {
            color: var(--polaris-gold);
        }
        
        .portal-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            width: 160px;
        }
        
        .portal-card.admin .portal-btn {
            background: linear-gradient(135deg, #1565C0, #1976D2);
            color: white;
        }
        
        .portal-card.client .portal-btn {
            background: linear-gradient(135deg, var(--polaris-green), #4CAF50);
            color: white;
        }
        
        .portal-card:hover .portal-btn {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 0; right: 0;
            text-align: center;
            color: rgba(165, 214, 167, 0.5);
            font-size: 0.85rem;
        }
        
        .footer a {
            color: var(--polaris-gold);
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                overflow: auto;
                min-height: 100vh;
                padding: 1rem 0;
            }
            .container {
                padding: 1.5rem;
            }
            .logo-section {
                margin-bottom: 2rem;
            }
            .polaris-text { 
                font-size: 2.5rem; 
                letter-spacing: 4px; 
            }
            .polaris-star { 
                font-size: 3rem; 
            }
            .tagline {
                font-size: 0.85rem;
                letter-spacing: 1px;
            }
            .portals { 
                flex-direction: column; 
                align-items: center; 
                gap: 1.5rem;
                margin-top: 2rem;
            }
            .portal-card { 
                width: 85%; 
                max-width: 260px;
                height: 240px;
                padding: 1.5rem;
            }
            .portal-icon {
                font-size: 3.5rem;
            }
            .portal-title {
                font-size: 1.4rem;
            }
            .portal-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.8rem;
                width: 140px;
            }
            .footer {
                position: relative;
                margin-top: 2rem;
                bottom: auto;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            .polaris-text { 
                font-size: 2rem; 
                letter-spacing: 3px; 
            }
            .polaris-star { 
                font-size: 2.5rem; 
            }
            .tagline {
                font-size: 0.75rem;
            }
            .portal-card { 
                width: 90%;
                max-width: 240px;
                height: 220px;
                padding: 1.25rem;
            }
            .portal-icon {
                font-size: 3rem;
            }
            .portal-title {
                font-size: 1.25rem;
                letter-spacing: 1px;
            }
            .portal-btn {
                padding: 0.5rem 1.25rem;
                font-size: 0.75rem;
                width: 130px;
            }
        }
        
        @media (max-width: 360px) {
            .polaris-text { 
                font-size: 1.6rem; 
                letter-spacing: 2px; 
            }
            .polaris-star { 
                font-size: 2rem; 
            }
            .portal-card { 
                width: 95%;
                max-width: 220px;
                height: 200px;
                padding: 1rem;
            }
            .portal-icon {
                font-size: 2.5rem;
            }
            .portal-title {
                font-size: 1.1rem;
            }
            .portal-btn {
                padding: 0.5rem 1rem;
                font-size: 0.7rem;
                width: 120px;
            }
        }
    </style>
</head>

</body>
